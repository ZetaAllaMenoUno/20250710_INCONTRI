name: Build PDF

on:
  push:
    branches: [ main ]
    paths:
      - '**/**'

permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dmgiulioromano/latex-docker-ubuntu:2025.1-small

    steps:
    - name: Install all dependencies in one step
      run: |
        # Update apt solo una volta
        apt-get update
        
        # Installa dipendenze base
        apt-get install -y git python3-pip fonts-liberation wget
        pip install pyyaml
        tlmgr update --self
        tlmgr install framed fvextra
        
        # Download in parallelo (background jobs)
        PANDOC_VERSION=3.8.2
        PANDOC_XREF_VERSION=0.3.22
        
        wget https://github.com/jgm/pandoc/releases/download/${PANDOC_VERSION}/pandoc-${PANDOC_VERSION}-1-amd64.deb &
        PANDOC_PID=$!
        
        wget https://github.com/lierdakil/pandoc-crossref/releases/download/v${PANDOC_XREF_VERSION}/pandoc-crossref-Linux-X64.tar.xz &
        CROSSREF_PID=$!
        
        # Aspetta che i download finiscano
        wait $PANDOC_PID
        wait $CROSSREF_PID
        
        # Installazioni in sequenza (veloci comunque)
        apt-get install -y ./pandoc-${PANDOC_VERSION}-1-amd64.deb
        tar -xJf pandoc-crossref-Linux-X64.tar.xz
        mv pandoc-crossref /usr/local/bin/
        
        # Cleanup
        rm pandoc-${PANDOC_VERSION}-1-amd64.deb pandoc-crossref-Linux-X64.tar.xz
        
        # Verifica
        fc-cache -f -v
        pandoc --version
        pandoc-crossref --version
        fc-list | grep -i "Liberation Sans"
        
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read font from metadata.yaml
      id: read_font
      run: |
        FONT=$(python3 .github/scripts/get_font.py)
        echo "FONT=$FONT" >> $GITHUB_ENV

    - name: Concatenate markdown
      run: |
        rm -f README.md *.pdf        
        python3 .github/scripts/build-tesina.py

    - name: Build PDF with Pandoc
      run: |
        TITLE=$(grep '^title:' metadata.yaml | cut -d':' -f2- | sed 's/^[[:space:]]*//; s/[[:space:]]*$//; s/[*]//g')
        SAFE_TITLE=$(echo "$TITLE" | tr ' ' '_' | tr -cd '[:alnum:]_')
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        PDF_NAME="${SAFE_TITLE}-${TIMESTAMP}.pdf"
        pandoc README.md \
          --pdf-engine=xelatex \
          --metadata-file=metadata.yaml \
          --metadata-file=bibliography.yaml \
          --template=styles/template.latex \
          --syntax-highlighting=tango \
          --filter pandoc-crossref \
          --lua-filter=lua-filters/multibib.lua \
          -o "$PDF_NAME"  
        echo "PDF_NAME=$PDF_NAME" >> $GITHUB_ENV
        mkdir -p pages_artifact
        cp "${PDF_NAME}" pages_artifact/latest.pdf
        
    - uses: actions/upload-artifact@v4
      with:
        name: "${{ env.PDF_NAME }}"
        path: "${{ env.PDF_NAME }}"
        overwrite: true
 
    - name: Upload artifact per Pages
      uses: actions/upload-pages-artifact@v4
      with:
        path: pages_artifact


    - name: Commit del documento assemblato
      run: |
        cd "$GITHUB_WORKSPACE"
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        rm -f *.pdf
        git add -u
        git add README.md
        git diff --staged --quiet || git commit -m "Auto-aggiornamento documento con template [skip ci]"
        
    - name: Push delle modifiche
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref_name }}
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy su GitHub Pages
        uses: actions/deploy-pages@v4
